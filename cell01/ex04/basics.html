<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: monospace;
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .shop-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shop-item img {
            width: 300px;
            height: auto;
            border: 2px solid white;
        }

        .copyright {
            font-style: italic;
            text-align: right;
            margin-top: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <h1>This is a very basic title &#9733;</h1>

    <div class="container">
        <div class="shop-item">
            <img src="https://www.google.com/imgres?q=lazada&imgurl=https%3A%2F%2Flaz-img-cdn.alicdn.com%2Ftfs%2FTB1PApewFT7gK0jSZFpXXaTkpXa-200-200.png&imgrefurl=https%3A%2F%2Fwww.lazada.co.th%2F&docid=8znG6T7lVMFe9M&tbnid=66ksbbWS_eaOsM&vet=12ahUKEwiO85zNtu6PAxWaZvUHHRE3ODMQM3oECB4QAA..i&w=200&h=200&hcb=2&ved=2ahUKEwiO85zNtu6PAxWaZvUHHRE3ODMQM3oECB4QAA" alt="Online Shop 1">
            <a href="https://www.shopee.co.th" style="color: white; text-decoration: none;">Link to Shop 1</a>
        </div>
        <div class="shop-item">
            <img src="https://images.startups.co.uk/wp-content/uploads/2014/07/ebay-logo.jpg?width=709&height=460&fit=crop/300x200" alt="Online Shop 2">
            <a href="https://https://www.lazada.co.th/#?/ style="color: white; text-decoration: none;">Link to Shop 2</a>
        </div>
    </div>

    <hr>

    <p class="copyright">&copy; wil 2021</p>

</body>
</html>
