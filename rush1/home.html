<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume Collection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff6fa5, #e24c88);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .resume-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .resume-card p {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .resume-card a {
      display: inline-block;
      text-decoration: none;
      background: #e24c88;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .resume-card a:hover {
      background: #c8376f;
    }
  </style>
</head>
<body>
  <h1>My Resume Collection</h1>

  <div class="button-container">
    <div class="resume-card">
      <p>นางสาวอาจารีย์ญา ปวีณพงษ์พัฒน์</p>
      <a href="resume1.html">View</a>
    </div>

    <div class="resume-card">
      <p>นางสาวภาณุมาศ บังจันทร์</p>
      <a href="resume2.html">View</a>
    </div>
  </div>

</body>
</html>
