<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Resume Collection</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #ffe4f0; /* โทนชมพูอ่อน */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #d63384;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .card-container {
      display: flex;
      gap: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      width: 200px;
    }

    .card h2 {
      color: #d63384;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      background-color: #d63384;
      color: #fff;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #b82c6f;
    }
  </style>
</head>
<body>
  <h1>My Resume Collection</h1>

  <div class="card-container">
    <!-- โปรไฟล์คนแรก -->
    <div class="card">
      <h2>ARJAREEYA</h2>
      <a href="arjareeya.html" class="btn">Select</a>
    </div>

    <!-- โปรไฟล์คนที่สอง -->
    <div class="card">
      <h2>PANUMAS</h2>
      <a href="panumas.html" class="btn">Select</a>
    </div>
  </div>
</body>
</html>
