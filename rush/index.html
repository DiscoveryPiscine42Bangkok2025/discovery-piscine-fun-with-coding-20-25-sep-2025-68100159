<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume Collection</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> 
    body {
      background: linear-gradient(135deg, #ff9ec4, #ff5fa2); /* ไล่สีชมพู */
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .lead {
      margin-bottom: 40px;
      color: #fff8;
    }
    .card {
      margin: 20px;
      max-width: 350px;
      border-radius: 20px;
      background: #fff;
      color: #333;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    /* ปุ่ม Gradient */
    .btn-gradient {
      background: linear-gradient(135deg, #ff9ec4, #ff4f9d);
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 30px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Resume Collection</h1>
    <p class="lead">เลือก Resume ที่คุณอยากดู</p>

    <div class="d-flex justify-content-center flex-wrap">
      <!-- Resume 1 -->
      <div class="card p-3">
        <h5 class="card-title">Resume 1</h5>
        <p class="card-text">นางสาวอาจารีย์ญา ปวีณพงษ์พัฒน์</p>
        <a href="resume1.html" class="btn btn-gradient d-block w-100">View Resume 1</a>
      </div>

      <!-- Resume 2 -->
      <div class="card p-3">
        <h5 class="card-title">Resume 2</h5>
        <p class="card-text">นางสาวภาณุมาศ บังจันทร์</p>
        <a href="resume2.html" class="btn btn-gradient d-block w-100">View Resume 2</a>
      </div>
    </div>
  </div>

</body>
</html>
